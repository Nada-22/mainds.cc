<div>
  <h4 class="main-title ">Users list :</h4>
  <div class="my-4">

    <div class="card shadow-lg border-0">

      <p-iconField iconPosition="left" class="m-2 text-end rounded-5">
        <p-inputIcon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search by user id" [(ngModel)]="searchItem" />
    </p-iconField>
    

      <p-table  [value]="users | customSearch: searchItem" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
          <tr>
           
              <td>{{ user.id }}</td>
              <td>
                <img [src]="user.avatar" alt="" class="rounded-circle me-2" width="40">
                {{ user.first_name + ' ' + user.last_name}}
              </td>
              <td>{{ user.email }}</td>
          
            <td>
                <i class="pi pi-eye text-secondary mx-2"></i>
                <i class="pi pi-pencil text-info mx-2"></i>
                <i class="pi pi-trash text-danger mx-2"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
  
      <app-pagination [paginationData]="paginationData" (pageChange)="onPageChange($event)"></app-pagination>
    </div>
  </div>
</div>
